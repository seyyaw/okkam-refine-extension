<div class="dialog-frame" style="width: 400px;" bind="dialogframe"
	id="dialog-frame">
	<h1>User Authentication</h1>
	<div class="dialog-header" bind="dialogHeader">Login to GR...</div>
	<div class="dialog-body" bind="dialogBody">
		User Name<INPUT TYPE="text" bind="username" NAME="username"
			VALUE="seid">
		<p></p>
		Password<INPUT TYPE="password" bind="password" NAME="password"
			VALUE="">
		<p></p>
	</div>
	<div class="dialog-footer" bind="dialogFooter">
		<div class="grid-layout layout-normal layout-full">
			<table>
				<tr>
					<td style="text-align: right;">
						<button class="button" bind="loginButton">Login</button>
						<button class="button" bind="cancelButton">Cancel</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
