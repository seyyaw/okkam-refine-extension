<div class="dialog-frame" style="width: 400px;">
  <div class="dialog-header" bind="dialogHeader">Data Upload</div>
  <div class="dialog-body" bind="dialogBody">
 	 User Name   <INPUT TYPE="text" bind="username" NAME="username" VALUE="seid"><p></p>
	 Data Source <INPUT TYPE="text" bind="datasource" NAME="datasource" VALUE="rivela"><p></p>
  </div>
  <div class="dialog-footer" bind="dialogFooter"><div class="grid-layout layout-normal layout-full"><table><tr>
    <td style="text-align: right;">
      <button class="button" bind="uploadButton">Upload</button>
      <button class="button" bind="cancelButton">Cancel</button>
    </td>
  </tr></table></div></div>
</div>
